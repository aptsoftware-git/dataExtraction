<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e88e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Document/PDF representation -->
  <rect x="50" y="40" width="70" height="90" rx="4" fill="white" opacity="0.95"/>
  <line x1="60" y1="55" x2="100" y2="55" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="70" x2="110" y2="70" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="85" x2="95" y2="85" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="100" x2="110" y2="100" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="115" x2="90" y2="115" stroke="#1976d2" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Extraction arrows with circuit pattern -->
  <g opacity="0.9">
    <!-- Left arrow with data nodes -->
    <path d="M 48 100 L 30 100 L 30 85" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="30" cy="85" r="4" fill="#42a5f5"/>
    <circle cx="30" cy="100" r="3" fill="white"/>
    
    <!-- Right arrow with data nodes -->
    <path d="M 122 80 L 140 80 L 140 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="140" cy="65" r="4" fill="#42a5f5"/>
    <circle cx="140" cy="80" r="3" fill="white"/>
    
    <!-- Bottom arrow with data nodes -->
    <path d="M 100 132 L 100 150 L 115 150" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="115" cy="150" r="4" fill="#42a5f5"/>
    <circle cx="100" cy="150" r="3" fill="white"/>
  </g>
  
  <!-- Intelligence/Brain circuit symbol at top -->
  <g opacity="0.85">
    <circle cx="100" cy="25" r="8" fill="white"/>
    <line x1="95" y1="25" x2="90" y2="25" stroke="white" stroke-width="2"/>
    <line x1="105" y1="25" x2="110" y2="25" stroke="white" stroke-width="2"/>
    <circle cx="88" cy="25" r="3" fill="#42a5f5"/>
    <circle cx="112" cy="25" r="3" fill="#42a5f5"/>
  </g>
  
  <!-- Magnifying glass for analysis -->
  <g opacity="0.9">
    <circle cx="155" cy="130" r="12" stroke="white" stroke-width="3" fill="none"/>
    <line x1="163" y1="138" x2="173" y2="148" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Data extraction indicator dots -->
  <circle cx="25" cy="120" r="2.5" fill="#42a5f5" opacity="0.8"/>
  <circle cx="35" cy="135" r="2.5" fill="#42a5f5" opacity="0.8"/>
  <circle cx="150" cy="110" r="2.5" fill="#42a5f5" opacity="0.8"/>
  <circle cx="165" cy="95" r="2.5" fill="#42a5f5" opacity="0.8"/>
</svg>
